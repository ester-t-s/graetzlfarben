<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width" />

    <meta property="og:locale" content="de_DE" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Kiezcolors" />
    <meta
      property="og:description"
      content="Zeige dir die Flächennutzung in deinem Berliner Kiez an."
    />
    <meta property="og:url" content="https://kiezcolors.odis-berlin.de/" />
    <meta property="og:site_name" content="Kiezcolors" />
    <meta
      property="og:image"
      content="https://kiezcolors.odis-berlin.de/img/opengraph-800x600.png"
    />

    <!-- TWITTER -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@citylabberlin" />
    <meta name="twitter:creator" content="@citylabberlin" />
    <meta name="twitter:url" content="https://kiezcolors.odis-berlin.de/" />
    <meta name="twitter:title" content="Kiezcolors" />
    <meta
      name="twitter:description"
      content="Zeige dir die Flächennutzung in deinem Berliner Kiez an."
    />
    <meta
      name="twitter:image"
      content="https://kiezcolors.odis-berlin.de/img/twitter.png"
    />

    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
    <script>
      var _paq = (window._paq = window._paq || []);
      /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
      _paq.push(["trackPageView"]);
      _paq.push(["enableLinkTracking"]);
      (function () {
        var u = "https://piwik.technologiestiftung-berlin.de/";
        _paq.push(["setTrackerUrl", u + "matomo.php"]);
        _paq.push(["setSiteId", "30"]);
        var d = document,
          g = d.createElement("script"),
          s = d.getElementsByTagName("script")[0];
        g.async = true;
        g.src = u + "matomo.js";
        s.parentNode.insertBefore(g, s);
      })();
    </script>
  </body>
</html>
